<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | Social Media App</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">

    <!-- Javascripts -->
    <script src="assets/javascripts/main.js" defer></script>
</head>
<body>

    <div id="container">

        <header></header>

        <section id="register-form">
            <div class="container">
                <h2>Registration Form</h2>
            <form action="#">
                <div class="form-group">
                    <div class="label-group">
                        <label for="username">Enter your name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Enter your name" id="username">
                    </div>
                    <div class="error-group">
                        <span class="error-msg"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label-group">
                        <label for="usermail">Enter your Email</label>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Enter your mail" id="usermail">
                    </div>
                    <div class="error-group">
                        <span class="error-msg"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label-group">
                        <label for="userpwd">Enter your password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Enter your password" id="userpwd">
                    </div>
                    <div class="error-group">
                        <span class="error-msg"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label-group">
                        <label for="confpwd">Confirm Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Enter your name" id="confpwd">
                    </div>
                    <div class="error-group">
                        <span class="error-msg"></span>
                    </div>
                </div>

                <!-- <div class="form-group">
                    <div class="label-group">
                        <label for="dob">Enter DOB</label>
                    </div>
                    <div class="input-group">
                        
                    </div>
                </div> -->

                <div class="button-group">
                    <input type="submit" value="Register" class="btn">
                </div>
            </form>
            </div>
            
        </section>

        <footer></footer>

    </div>
    
</body>
</html>
