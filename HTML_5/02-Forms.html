<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Forms</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter your name</td>
                <td>
                    <input type="text" required placeholder="Enter your name" autofocus>
                </td>
            </tr>
            <tr>
                <td>Enter your email</td>
                <td>
                    <input type="email" required placeholder="Enter your email" value="ravi@gmail.com" readonly disabled>
                </td>
            </tr>
            <tr>
                <td>Enter your password</td>
                <td>
                    <input type="password" required placeholder="Enter your password">
                </td>
            </tr>
            <tr>
                <td>Enter your age</td>
                <td>
                    <input type="number" min="18" max="50">
                </td>
            </tr>
            <tr>
                <td>Enter your DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
