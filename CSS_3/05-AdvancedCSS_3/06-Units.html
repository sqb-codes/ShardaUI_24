<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            font-size: 20px;
        }
        div {
            /* height: 400px; */
            height: 50vh;
            width: 80vw;
            /* width: 1000px; */
            /* width: 80%; */
            background-color: red;
        }
        ul {
            font-size: 10px;
        }
        li {
            /* font-size: 16px; */
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>Units</h1>

    <!-- Absolute Units
    - px - pixel
    - cm - centimeter - 1cm = 37.8px
    - mm - millimeter - 1/10th of 1cm
    - in - inches - 1in = 96px
    - pc - pica - 1/6th on 1in
    - pt - points - 1/72 of 1in

    Relative Units
    - %
    - em - 1em = base size = 16px(by default)
    - rem - relative to font-size of root element
    - ex - relative to x-height of the font
    - vh - viewport height
    - vw - viewport width
    - vmin - viewport min - relative to smaller dimension
    - vmax - viewport max - relative to larger dimension -->

    <!-- <div></div> -->

    <ul>
        <li>This is list item_1</li>
        <li>This is list item_2</li>
        <li>This is list item_3</li>
        <li>This is list item_4</li>
    </ul>
    
</body>
</html>
